
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রমজান ক্যালেন্ডার ২০২৬ | ইফতার ও সেহেরির সময়সূচী</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== RESET & VARIABLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #1e3c2c;
            --secondary-green: #2d5a3a;
            --gold: #fbbf24;
            --dark-gold: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==================== GLOBAL STYLES ==================== */
        body {
            font-family: 'Hind Siliguri', sans-serif;
            min-height: 100vh;
            position: relative;
            transition: var(--transition);
        }

        /* Background Images */
        body.main-page {
            background: linear-gradient(135deg, #1a2f2a 0%, #234538 100%);
        }

        body.results-page {
            background: linear-gradient(135deg, #1e2f2a 0%, #2a4035 100%);
        }

        /* Animated Background Elements */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(45, 90, 58, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: patternShift 20s ease-in-out infinite;
        }

        @keyframes patternShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        .floating-crescent {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 50%;
            box-shadow: -30px 15px 0 rgba(251, 191, 36, 0.2);
            animation: floatCrescent 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatCrescent {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* ==================== MAIN CONTAINER ==================== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* ==================== CREDIT SECTION ==================== */
        .credit-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .credit-badge {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gold);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.5s ease;
            transition: var(--transition);
        }

        .credit-badge:hover {
            transform: translateX(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .credit-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 15px;
            border-radius: 30px;
            transition: var(--transition);
        }

        .credit-item:first-child {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
        }

        .credit-item:last-child {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--primary-green);
        }

        .credit-item i {
            font-size: 1.1em;
        }

        .credit-item a {
            color: inherit;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .credit-item a:hover {
            text-decoration: underline;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile Responsive Credit */
        @media (max-width: 768px) {
            .credit-section {
                bottom: 10px;
                right: 10px;
                left: 10px;
                justify-content: center;
            }
            
            .credit-badge {
                padding: 8px 16px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .credit-item {
                padding: 5px 10px;
                font-size: 0.9em;
            }
        }

        /* ==================== LOADER ==================== */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loader-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .ramadan-loader {
            text-align: center;
        }

        .moon-loader {
            width: 100px;
            height: 100px;
            background: var(--gold);
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px;
            animation: moonPulse 2s ease-in-out infinite;
            box-shadow: 0 0 50px var(--gold);
        }

        .moon-loader::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            animation: moonShadow 2s ease-in-out infinite;
        }

        @keyframes moonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px var(--gold); }
            50% { transform: scale(1.1); box-shadow: 0 0 80px var(--gold); }
        }

        @keyframes moonShadow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, 5px); }
        }

        .loader-text {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* ==================== DUA BANNER ==================== */
        .dua-banner {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gold);
            animation: slideDown 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .dua-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.1), transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .dua-arabic {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 2em;
            color: var(--primary-green);
            margin-bottom: 15px;
            direction: rtl;
            position: relative;
        }

        .dua-bangla {
            font-size: 1.3em;
            color: var(--dark-gold);
            margin-bottom: 10px;
            font-weight: 500;
            position: relative;
        }

        .dua-english {
            font-size: 1.1em;
            color: var(--text-dark);
            font-style: italic;
            border-top: 2px dashed var(--gold);
            border-bottom: 2px dashed var(--gold);
            padding: 15px 0;
            margin: 10px 0;
            position: relative;
        }

        .dua-reference {
            font-size: 0.95em;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .dua-reference i {
            color: var(--gold);
        }

        .refresh-dua-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gold);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--primary-green);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        .refresh-dua-btn:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--dark-gold);
        }

        /* ==================== HEADER ==================== */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.6s ease;
        }

        .header h1 {
            font-size: 3.5em;
            color: var(--primary-green);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .header h1 i {
            color: var(--gold);
            animation: float 3s ease-in-out infinite;
        }

        .header h1 i:first-child {
            animation-delay: 0s;
        }

        .header h1 i:last-child {
            animation-delay: 1.5s;
        }

        .ramadan-greeting {
            font-size: 1.8em;
            color: var(--dark-gold);
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .date-badge {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--primary-green);
            padding: 15px 40px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            font-size: 1.2em;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .date-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
            animation: rotate 20s linear infinite;
        }

        /* ==================== SEARCH SECTION ==================== */
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

        .search-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
            min-width: 250px;
        }

        .search-input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 1.1em;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1);
            transform: scale(1.02);
        }

        .filter-select {
            padding: 15px 30px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 1.1em;
            background: white;
            cursor: pointer;
            transition: var(--transition);
            min-width: 200px;
        }

        .filter-select:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .stats-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #6b7280;
            margin-top: 15px;
        }

        /* ==================== DISTRICTS GRID ==================== */
        .districts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
            animation: fadeIn 0.6s ease;
        }

        .district-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px 15px;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 2px solid transparent;
            box-shadow: var(--shadow-sm);
        }

        .district-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .district-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--gold);
            box-shadow: var(--shadow-lg);
            background: white;
        }

        .district-card:hover::before {
            left: 100%;
        }

        .district-icon {
            font-size: 2.5em;
            color: var(--gold);
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .district-card:hover .district-icon {
            transform: rotateY(360deg);
        }

        .district-name-bn {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .district-name-en {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .district-division {
            font-size: 0.85em;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--primary-green);
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
        }

        /* Empty State */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
        }

        .no-results i {
            font-size: 3em;
            color: var(--gold);
            margin-bottom: 15px;
        }

        /* ==================== BACK BUTTON ==================== */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: var(--primary-green);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: var(--transition);
            border: 1px solid var(--gold);
            box-shadow: var(--shadow-sm);
        }

        .back-button:hover {
            background: var(--gold);
            transform: translateX(-5px);
            box-shadow: var(--shadow-md);
        }

        /* ==================== DISTRICT HEADER ==================== */
        .district-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            animation: slideDown 0.6s ease;
        }

        .district-header h2 {
            font-size: 2.8em;
            color: var(--primary-green);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .district-header h2 i {
            color: var(--gold);
        }

        .division-badge {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--primary-green);
            padding: 10px 25px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            font-size: 1.1em;
        }

        /* ==================== TIME DISPLAY ==================== */
        .time-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .time-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
        }

        .time-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .time-card.seheri {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
        }

        .time-card.iftar {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--primary-green);
        }

        .time-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: iconPulse 2s ease-in-out infinite;
        }

        .time-label {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .time-value {
            font-size: 3.5em;
            font-weight: 700;
            font-family: monospace;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .time-note {
            font-size: 1em;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ==================== COUNTDOWN TIMER ==================== */
        .countdown-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            margin: 30px 0;
            text-align: center;
            animation: slideInLeft 0.6s ease;
        }

        .countdown-title {
            font-size: 1.8em;
            color: var(--primary-green);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .countdown-title i {
            color: var(--gold);
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 25px;
            border-radius: 15px;
            min-width: 130px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            animation: rotate 10s linear infinite;
        }

        .countdown-number {
            font-size: 3.5em;
            font-weight: 700;
            font-family: monospace;
            margin-bottom: 5px;
            position: relative;
        }

        .countdown-label {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
        }

        .countdown-note {
            margin-top: 20px;
            color: var(--dark-gold);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ==================== CALENDAR SECTION ==================== */
        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            margin: 30px 0;
            overflow-x: auto;
            animation: fadeInScale 0.6s ease;
        }

        .calendar-title {
            font-size: 2em;
            color: var(--primary-green);
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .calendar-title i {
            color: var(--gold);
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
        }

        .calendar-table th {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 18px 12px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .calendar-table td {
            padding: 15px 12px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            transition: var(--transition);
        }

        .calendar-table tbody tr {
            transition: var(--transition);
        }

        .calendar-table tbody tr:hover {
            background: rgba(251, 191, 36, 0.1);
            transform: scale(1.01);
        }

        .calendar-table .today {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
            font-weight: 600;
            border-left: 4px solid var(--gold);
        }

        .fasting-time {
            font-weight: 600;
            color: var(--primary-green);
        }

        /* ==================== ANIMATIONS ==================== */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }

        // ==================== PRAYER TIME CALCULATIONS ====================
        function calculatePrayerTimes(lat, lon, date) {
            // Simplified calculation based on location
            // In production, use actual prayer time API
            
            // Base times for Dhaka
            const baseTimes = {
                seheri: { hour: 4, minute: 11 }, // 4:11 AM
                iftar: { hour: 17, minute: 58 } // 5:58 PM
            };
            
            // Calculate offset based on longitude difference from Dhaka (90.4125)
            const lonOffset = (lon - 90.4125) * 4; // 4 minutes per degree
            const latOffset = (lat - 23.8103) * 2; // 2 minutes per degree latitude
            
            // Day of year adjustment
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            // Seasonal adjustment (days get longer/shorter)
            const seasonalOffset = Math.sin((dayOfYear - 172) * Math.PI / 180) * 15; // Max 15 min variation
            
            // Calculate seheri (Fajr) and iftar (Maghrib)
            let seheriMinutes = baseTimes.seheri.hour * 60 + baseTimes.seheri.minute;
            let iftarMinutes = baseTimes.iftar.hour * 60 + baseTimes.iftar.minute;
            
            // Apply offsets
            seheriMinutes += lonOffset + latOffset + seasonalOffset;
            iftarMinutes += lonOffset + latOffset - seasonalOffset;
            
            // Adjust for Ramadan day (times shift by ~0.5 minutes per day)
            const ramadanDay = Math.floor((date - new Date(2026, 1, 18)) / (1000 * 60 * 60 * 24)) + 1;
            if (ramadanDay >= 1 && ramadanDay <= 30) {
                seheriMinutes += (ramadanDay - 15) * 0.5;
                iftarMinutes += (ramadanDay - 15) * 0.5;
            }
            
            // Format times
            const formatTime = (minutes) => {
                let hour = Math.floor(minutes / 60);
                const minute = Math.floor(minutes % 60);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                hour = hour % 12 || 12;
                return `${hour}:${minute.toString().padStart(2, '0')} ${ampm}`;
            };
            
            return {
                seheri: formatTime(seheriMinutes),
                iftar: formatTime(iftarMinutes)
            };
        }

        // ==================== COUNTDOWN FUNCTIONS ====================
        function calculateTimeRemaining(targetTime) {
            const now = new Date();
            const target = new Date();
            
            // Parse target time (format: "5:58 PM")
            const [time, period] = targetTime.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            
            target.setHours(hours, minutes, 0, 0);
            
            // If target time has passed, set for tomorrow
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            
            const diff = target - now;
            
            return {
                total: diff,
                hours: Math.floor(diff / (1000 * 60 * 60)),
                minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((diff % (1000 * 60)) / 1000),
                isTomorrow: target.getDate() !== new Date().getDate()
            };
        }

        function formatCountdownValue(value) {

            const banglaDays = ['রবিবার', 'সোমবার', 'মঙ্গলবার', 'বুধবার', 'বৃহস্পতিবার', 'শুক্রবার', 'শনিবার'];

        function filterDistricts() {

        // ==================== RESULTS PAGE FUNCTIONS ====================
        async function renderResultsPage() {
            showLoader(true);
            const container = document.getElementById('mainContainer');
            
            // Extract district ID from URL
            const districtId = path.split('/').pop();
            const district = districts.find(d => d.id === districtId) || districts[0];
            
            try {
                // Calculate times for today
                const today = new Date();
                const times = calculatePrayerTimes(district.lat, district.lon, today);
                
                // Generate calendar data
                const calendarData = [];
                const startDate = new Date(2026, 1, 18); // Feb 18, 2026
                
                for (let i = 1; i <= 30; i++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + i - 1);
                    const dayTimes = calculatePrayerTimes(district.lat, district.lon, date);
                    
                    const isToday = date.toDateString() === today.toDateString();
                    
                    calendarData.push({
                        day: i,
                        date: date,
                        weekday: date.toLocaleDateString('bn-BD', { weekday: 'long' }),
                        seheri: dayTimes.seheri,
                        iftar: dayTimes.iftar,
                        hijri: `${i} রমজান, ১৪৪৭ হিজরী`,
                        isToday: isToday

                        minutesEl.textContent = formatCountdownValue(remaining.minutes);
                        secondsEl.textContent = formatCountdownValue(remaining.seconds);

                                '<i class="fas fa-clock"></i> আগামীকাল ইফতার পর্যন্ত বাকি সময়' :

                        }
                    }
                };

                // Render results page

                    ${renderDuaBanner()}
                    <a href="/" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        মূল পৃষ্ঠায় ফিরে যান
                    </a>
                    
                    <div class="district-header">
                        <h2>
                            <i class="fas fa-map-marker-alt"></i>
                            ${district.name}
                            <i class="fas fa-mosque"></i>
                        </h2>
                        <div class="division-badge">
                            <i class="fas fa-map"></i> ${district.division} বিভাগ
                        </div>
                    </div>
                    
                    <div class="time-display">
                        <div class="time-card seheri">
                            <div class="time-icon"><i class="fas fa-utensils"></i></div>
                            <div class="time-label">সেহেরির শেষ সময়</div>
                            <div class="time-value" id="seheriTime">${times.seheri}</div>
                            <div class="time-note">
                                <i class="fas fa-clock"></i>
                                ভোররাত - সুবহে সাদিকের আগে
                            </div>
                        </div>
                        <div class="time-card iftar">
                            <div class="time-icon"><i class="fas fa-sunset"></i></div>
                            <div class="time-label">ইফতারের সময়</div>
                            <div class="time-value" id="iftarTime">${times.iftar}</div>
                            <div class="time-note">
                                <i class="fas fa-clock"></i>
                                সন্ধ্যা - মাগরিবের সময়
                            </div>
                        </div>
                    </div>
                    
                    <div class="countdown-container">
                        <h3 class="countdown-title">
                            <i class="fas fa-hourglass-half"></i>
                            ইফতার পর্যন্ত বাকি সময়
                        </h3>
                        <div class="countdown-timer">
                            <div class="countdown-item">
                                <div class="countdown-number" id="countdown-hours">00</div>
                                <div class="countdown-label">ঘন্টা</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-number" id="countdown-minutes">00</div>
                                <div class="countdown-label">মিনিট</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-number" id="countdown-seconds">00</div>
                                <div class="countdown-label">সেকেন্ড</div>
                            </div>
                        </div>
                        <div class="countdown-note" id="countdown-note">
                            <i class="fas fa-clock"></i>
                            আজকের ইফতার পর্যন্ত বাকি সময়
                        </div>
                    </div>
                    
                    <div class="calendar-section">
                        <h3 class="calendar-title">
                            <i class="fas fa-calendar-alt"></i>
                            ${district.name} - রমজান ১৪৪৭ হিজরির সময়সূচী
                        </h3>
                        <table class="calendar-table">
                            <thead>
                                <tr>
                                    <th>রমজান</th>

                                    <th>বার</th>
                                    <th>সেহেরি</th>
                                    <th>ইফতার</th>
                                    <th>হিজরি</th>
                                </tr>

                            <tbody id="calendarBody">

                                    <tr class="${day.isToday ? 'today' : ''}">
                                        <td><strong>${day.day}</strong></td>
                                        <td>${day.date.toLocaleDateString('bn-BD')}</td>
                                        <td>${day.weekday}</td>
                                        <td class="fasting-time">${day.seheri}</td>
                                        <td class="fasting-time">${day.iftar}</td>
                                        <td>${day.hijri}</td>
                                    </tr>

                            </tbody>
                        </table>
                    </div>
                `;

                // Start countdown updates
                updateCountdownDisplay();
                countdownInterval = setInterval(updateCountdownDisplay, 1000);
                
                // Clean up interval on page unload
                window.addEventListener('beforeunload', () => {
                    if (countdownInterval) clearInterval(countdownInterval);
                });
                
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div style="color: white; text-align: center; padding: 50px; background: rgba(255,255,255,0.95); border-radius: 20px;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3em; color: #fbbf24; margin-bottom: 20px;"></i>

                        <a href="/" class="back-button" style="display: inline-block; margin-top: 20px;">

                        </a>
                    </div>
                `;
            } finally {
                showLoader(false);
            }
        }

        // ==================== INITIALIZE ====================
        document.addEventListener('DOMContentLoaded', () => {
            if (isResultsPage) renderResultsPage();
            else renderMainPage();
        });
    </script>
